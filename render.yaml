services:
  - type: web
    name: burnout-detection-api
    env: python
    rootDir: backend

    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT

    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9

      - key: DATABASE_URL
        sync: false

      - key: GOOGLE_GEMINI_API_KEY
        sync: false

      - key: GEMINI_MODEL_NAME
        value: gemini-pro

      - key: ALLOWED_ORIGINS
        sync: false
